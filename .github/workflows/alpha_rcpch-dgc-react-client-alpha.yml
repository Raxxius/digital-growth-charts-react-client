# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - rcpch-dgc-react-client-alpha

on:
  push:
    branches:
      - alpha

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@main

    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - name: npm install, build, and test
      run: |
        npm install
        npm run build --if-present
        npm run test --if-present
      env:
        REACT_APP_GROWTH_API_BASEURL: ${{ secrets.REACT_APP_GROWTH_API_BASEURL }}
        GITHUB_NPM_REGISTRY_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v1
      with:
        app-name: 'rcpch-dgc-react-client-alpha'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_fed3e41142684800a13fbb7e0df194d4 }}
        package: .
